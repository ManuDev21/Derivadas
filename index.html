<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Derivadas y Límites</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center titulo">Calculadora de Derivadas y Límites</h2>
        
        <div class="mb-3">
            <label for="funcion" class="form-label">Ingrese la función:</label>
            <input type="text" id="funcion" class="form-control input-estilizado" placeholder="Ejemplo: x^2 + 3*x + 2">
        </div>

        <div class="mb-3">
            <label for="tipoCalculo" class="form-label">Seleccione el cálculo:</label>
            <select id="tipoCalculo" class="form-select input-estilizado">
                <option value="derivada">Derivada</option>
                <option value="limite">Límite</option>
            </select>
        </div>

        <div class="mb-3" id="limiteInput" style="display: none;">
            <label for="valorLimite" class="form-label">Ingrese el valor del límite:</label>
            <input type="number" id="valorLimite" class="form-control input-estilizado">
        </div>

        <button class="btn boton-gelatina w-100" id="calcular">Calcular</button>

        <div id="grafica" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
